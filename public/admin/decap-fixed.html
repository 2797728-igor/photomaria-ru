<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decap CMS | Photomaria.ru</title>
  
  <!-- Подключаем Decap CMS через CDN -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    .back-link {
      color: #007acc;
      text-decoration: none;
      margin-bottom: 10px;
      display: inline-block;
    }
    #cms-container {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/admin/" class="back-link">← Назад к главной админке</a>
    <h1>Decap CMS - Управление контентом</h1>
    <p>Редактирование страниц, галерей и услуг</p>
  </div>
  
  <!-- Контейнер для Decap CMS -->
  <div id="cms-container"></div>
  
  <script>
    // Ждем загрузки DOM и Decap CMS
    document.addEventListener('DOMContentLoaded', function() {
      console.log('✅ DOM загружен, инициализируем Decap CMS...');
      
      // Проверяем что CMS загрузилась
      if (typeof window.CMS !== 'undefined') {
        console.log('✅ Decap CMS найдена, запускаем...');
        
        // Явно указываем контейнер
        window.CMS.init();
        
        // Альтернативный способ инициализации
        window.CMS.registerPreviewStyle('/admin/decap-cms.css');
        
        console.log('✅ Decap CMS инициализирована');
      } else {
        console.error('❌ Decap CMS не загружена');
        document.getElementById('cms-container').innerHTML = 
          '<div style="padding: 20px; color: #c62828; background: #ffebee; margin: 20px; border-radius: 8px;">' +
          '<h3>Ошибка загрузки Decap CMS</h3>' +
          '<p>Проверьте:</p>' +
          '<ul>' +
          '<li>Подключение к интернету</li>' +
          '<li>Блокировку CDN в браузере</li>' +
          '<li>Консоль на ошибки (F12)</li>' +
          '</ul>' +
          '</div>';
      }
    });
  </script>
</body>
</html>
