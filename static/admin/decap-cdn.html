<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decap CMS | Photomaria.ru</title>
  
  <!-- Подключаем Decap CMS через CDN -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }
    .back-link {
      color: #007acc;
      text-decoration: none;
      margin-bottom: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/admin/" class="back-link">← Назад к главной админке</a>
    <h1>Decap CMS - Управление контентом</h1>
    <p>Редактирование страниц, галерей и услуг</p>
  </div>
  
  <!-- Контейнер для Decap CMS -->
  <div id="nc-root"></div>
  
  <script>
    // Инициализация Decap CMS
    if (typeof CMS !== 'undefined') {
      CMS.init();
      console.log('✅ Decap CMS загружен через CDN');
    } else {
      console.error('❌ Decap CMS не загружен');
      document.body.innerHTML = 
        '<div style="padding: 20px; color: #c62828;">' +
        '<h3>Ошибка загрузки Decap CMS</h3>' +
        '<p>Проверьте подключение к интернету</p>' +
        '</div>';
    }
  </script>
</body>
</html>
